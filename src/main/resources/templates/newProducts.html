<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout1"
>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.6/css/bootstrap.min.css">

    <script src="/webjars/bootstrap/5.3.6/bootstrap.bundle.js"></script>
</head>
<body>
<div class="p-3" layout:fragment="content1">
    <div class="p-3">
        <a class="btn btn-primary" th:href="@{/newProduct}"> New Product </a>
    </div>
    <table class="table">
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantité</th>
        </thead>
        <tbody>
        <tr th:each="p:${produitList}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.quantity}"></td>
            <td>
                <a class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ?')"
                   th:href="@{/delete(id=${p.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
